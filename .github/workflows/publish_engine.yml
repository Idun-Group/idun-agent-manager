name: Publish idun-agent-engine

on:
  push:
    tags:
      - 'idun-agent-engine-v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheel and sdist (engine)
        working-directory: libs/idun_agent_engine
        run: |
          uv build --no-sources

      - name: Publish to PyPI via uv (trusted publisher)
        working-directory: libs/idun_agent_engine
        run: |
          uv publish
